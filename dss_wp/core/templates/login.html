{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Login Stakeholder</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">


</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center px-6">

    <div class="w-full max-w-sm bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.06)] p-8">

        <h2 class="text-center text-2xl font-semibold text-neutral-900 mb-6">
            Login Stakeholder
        </h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-500 text-sm text-center">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-neutral-700 font-medium mb-1">Username</label>
                <input 
                    type="text"
                    name="username"
                    required
                    class="w-full px-4 py-3 rounded-2xl border border-neutral-300 focus:ring-2 focus:ring-black/10 focus:outline-none bg-neutral-50"
                />
            </div>

            <div>
                <label class="block text-neutral-700 font-medium mb-1">Password</label>
                <input 
                    type="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 rounded-2xl border border-neutral-300 focus:ring-2 focus:ring-black/10 focus:outline-none bg-neutral-50"
                />
            </div>

            <button 
                type="submit"
                class="w-full py-3 bg-black text-white rounded-2xl font-medium hover:bg-neutral-800 transition">
                Login
            </button>
        </form>

        <div class="mt-6">
            <button 
                onclick="window.location.href='/hasil-borda/'"
                class="w-full py-3 bg-neutral-200 rounded-2xl font-medium text-neutral-800 hover:bg-neutral-300 transition">
                Lihat Hasil Borda
            </button>
        </div>

    </div>
</body>
</html>
